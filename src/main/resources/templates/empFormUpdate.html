<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Employee Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>
<body>
	<div class="container " align="center">
		<h1>Employee Form Update</h1>
		<form action="#" th:action="@{/saveEmp}" th:object="${employee}"
			method="post">
			<input type="hidden" th:field="*{id}"> <input type="text"
				th:field="*{fname}" placeholder="" class="form-control mb-4 col-4"
				required="required"> <input type="text" th:field="*{lname}"
				placeholder="" class="form-control mb-4 col-4" required="required">
			<input type="text" th:field="*{email}" placeholder=""
				class="form-control mb-4 col-4" required="required">

			<button type="submit" class="btn btn-success ">Update
				Employee</button>

		</form>


	</div>

</body>
</html>
